[mypy]
python_version = 3.9
warn_return_any = false
warn_unused_ignores = true
disallow_untyped_defs = false
ignore_missing_imports = false
plugins = pydantic.mypy

# Auth module has SQLAlchemy Column type issues
[mypy-app.auth.service]
ignore_errors = true

[mypy-app.api.auth]
ignore_errors = true

# Config uses pydantic-settings which has different ConfigDict
[mypy-app.config]
ignore_errors = true

# Redis client has complex async type issues
[mypy-app.redis_client]
ignore_errors = true

# Token blacklist uses RedisClient with dynamic methods
[mypy-app.auth.token_blacklist]
ignore_errors = true

[mypy-app.auth.password]
ignore_errors = true

# SQLAlchemy models use dynamic base classes
[mypy-app.models.*]
ignore_errors = true

# Feedback service imports from models which can't be type-checked
[mypy-app.services.feedback_service]
ignore_errors = true

# Allergen database imports from sensitivity models
[mypy-app.data.allergen_database]
ignore_errors = true

# New nutritional biomarker engines with complex typing
[mypy-app.services.inflammatory_glycemic_engine]
ignore_errors = true

[mypy-app.services.gut_brain_vagal_engine]
ignore_errors = true

[mypy-app.services.amino_acid_metabolism]
ignore_errors = true

[mypy-app.services.optimized_sensitivity_pipeline]
ignore_errors = true

[mypy-app.services.ingredient_extraction_service]
ignore_errors = true

[mypy-app.services.compound_quantification_service]
ignore_errors = true

[mypy-app.services.advanced_ingredient_matcher]
ignore_errors = true

[mypy-app.services.bayesian_sensitivity_engine]
ignore_errors = true

[mypy-app.services.hrv_sensitivity_analyzer]
ignore_errors = true

[mypy-app.services.lstm_temporal_analyzer]
ignore_errors = true

[mypy-app.services.nlp_ingredient_extractor]
ignore_errors = true

[mypy-app.services.nutritional_biomarkers]
ignore_errors = true

[mypy-app.services.sensitivity_cache_service]
ignore_errors = true

[mypy-app.services.sensitivity_ml_model]
ignore_errors = true

[mypy-app.services.advanced_model_training]
ignore_errors = true

# ML models with PyTorch/sklearn typing issues
[mypy-app.ml_models.*]
ignore_errors = true

# Data generators and experiments
[mypy-app.data.synthetic_generator]
ignore_errors = true

[mypy-app.experiments.*]
ignore_errors = true

# API sensitivity endpoint
[mypy-app.api.sensitivity]
ignore_errors = true

# Libraries without type stubs
[mypy-pandas.*]
ignore_missing_imports = true

[mypy-scipy.*]
ignore_missing_imports = true

[mypy-sklearn.*]
ignore_missing_imports = true

[mypy-shap.*]
ignore_missing_imports = true

[mypy-statsmodels.*]
ignore_missing_imports = true

[mypy-passlib.*]
ignore_missing_imports = true

[mypy-redis.*]
ignore_missing_imports = true

[mypy-aioredis.*]
ignore_missing_imports = true

[mypy-torch.*]
ignore_missing_imports = true

[mypy-prophet.*]
ignore_missing_imports = true

[mypy-captum.*]
ignore_missing_imports = true

[mypy-optuna.*]
ignore_missing_imports = true

[mypy-feature_engine.*]
ignore_missing_imports = true

[mypy-PIL.*]
ignore_missing_imports = true

[mypy-uvicorn.*]
ignore_missing_imports = true
