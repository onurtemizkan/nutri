[mypy]
python_version = 3.9
warn_return_any = false
warn_unused_ignores = true
disallow_untyped_defs = false
ignore_missing_imports = false
plugins = pydantic.mypy

# Auth module has SQLAlchemy Column type issues
[mypy-app.auth.service]
ignore_errors = true

[mypy-app.api.auth]
ignore_errors = true

# Config uses pydantic-settings which has different ConfigDict
[mypy-app.config]
ignore_errors = true

# Redis client has complex async type issues
[mypy-app.redis_client]
ignore_errors = true

# Token blacklist uses RedisClient with dynamic methods
[mypy-app.auth.token_blacklist]
ignore_errors = true

[mypy-app.auth.password]
ignore_errors = true

# SQLAlchemy models use dynamic base classes
[mypy-app.models.*]
ignore_errors = true

# Libraries without type stubs
[mypy-pandas.*]
ignore_missing_imports = true

[mypy-scipy.*]
ignore_missing_imports = true

[mypy-sklearn.*]
ignore_missing_imports = true

[mypy-shap.*]
ignore_missing_imports = true

[mypy-statsmodels.*]
ignore_missing_imports = true

[mypy-passlib.*]
ignore_missing_imports = true

[mypy-redis.*]
ignore_missing_imports = true

[mypy-aioredis.*]
ignore_missing_imports = true

[mypy-torch.*]
ignore_missing_imports = true

[mypy-prophet.*]
ignore_missing_imports = true

[mypy-captum.*]
ignore_missing_imports = true

[mypy-optuna.*]
ignore_missing_imports = true

[mypy-feature_engine.*]
ignore_missing_imports = true

[mypy-PIL.*]
ignore_missing_imports = true

[mypy-uvicorn.*]
ignore_missing_imports = true
