# Reusable flow: Logout from the app
# Assumes user is on any authenticated screen (home, health, or profile)

appId: host.exp.Exponent

---

# Navigate to profile tab using coordinates (83%, 95%)
- tapOn:
    point: "83%,95%"

# Wait for profile screen
- extendedWaitUntil:
    visible:
      id: "profile-screen"
    timeout: 10000

# Scroll down to find logout button
- swipe:
    start: "50%,80%"
    end: "50%,30%"
    duration: 300

# Tap logout button
- tapOn:
    id: "profile-logout-button"

# Wait for modal animation
- waitForAnimationToEnd

# Confirm logout - tap the red Logout button in the modal (73%, 54%)
- tapOn:
    point: "73%,54%"

# Verify we're back at welcome screen
- extendedWaitUntil:
    visible:
      id: "welcome-screen"
    timeout: 15000
