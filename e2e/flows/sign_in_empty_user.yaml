# Reusable flow: Sign in with Empty User
# Signs in with the empty test user (no data) for testing empty states

appId: host.exp.Exponent

env:
  EMPTY_USER_EMAIL: "empty@nutri-e2e.local"
  EMPTY_USER_PASSWORD: "EmptyPass123!"

---

# Launch and navigate to app
- runFlow: launch_app.yaml

# Navigate to sign in
- tapOn:
    text: "Sign In"

# Wait for sign in screen
- assertVisible:
    id: "signin-screen"

# Enter empty user credentials
- tapOn:
    id: "signin-email-input"
- inputText: ${EMPTY_USER_EMAIL}

- tapOn:
    id: "signin-password-input"
- inputText: ${EMPTY_USER_PASSWORD}

# Submit form
- tapOn:
    id: "signin-submit-button"

# Dismiss iOS "Save Password?" dialog if it appears
- tapOn:
    text: "Not Now"
    optional: true

# Wait for navigation to home
- extendedWaitUntil:
    visible:
      id: "home-screen"
    timeout: 30000
