# Reusable flow: Add a Dinner Meal
# Adds a predefined dinner meal using test data from config

appId: host.exp.Exponent

---

# Assumes already on home screen and authenticated

# Open add meal screen
- tapOn:
    id: "home-add-meal-fab"

- assertVisible:
    id: "add-meal-screen"

# Select dinner meal type
- tapOn:
    id: "meal-type-dinner"

# Fill meal details
- tapOn:
    id: "add-meal-name-input"
- inputText: ${MEAL_DINNER_NAME}

- tapOn:
    id: "add-meal-calories-input"
- inputText: ${MEAL_DINNER_CALORIES}

- tapOn:
    id: "add-meal-protein-input"
- inputText: ${MEAL_DINNER_PROTEIN}

- tapOn:
    id: "add-meal-carbs-input"
- inputText: ${MEAL_DINNER_CARBS}

- tapOn:
    id: "add-meal-fat-input"
- inputText: ${MEAL_DINNER_FAT}

# Save the meal
- tapOn:
    id: "add-meal-save-button"

# Should navigate back to home
- assertVisible:
    id: "home-screen"
