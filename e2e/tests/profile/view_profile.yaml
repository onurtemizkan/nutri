# View Profile E2E Tests
# Tests viewing profile information

appId: host.exp.Exponent

---

# Test: View Profile Screen
- runFlow: ../../flows/sign_in_test_user.yaml

- assertVisible:
    id: "home-screen"

# Navigate to profile using coordinates (83%, 95%)
- tapOn:
    point: "83%,95%"

# Verify profile screen elements
- extendedWaitUntil:
    visible:
      id: "profile-screen"
    timeout: 10000

- assertVisible:
    id: "profile-header"
    optional: true

- assertVisible:
    id: "profile-edit-goals-button"
    optional: true

# Scroll down to see more content
- swipe:
    start: "50%,80%"
    end: "50%,30%"
    duration: 300

- assertVisible:
    id: "health-integration-button"
    optional: true

# Scroll down more to see logout button
- swipe:
    start: "50%,80%"
    end: "50%,30%"
    duration: 300

- assertVisible:
    id: "profile-logout-button"

---

# Test: Navigate to Health Settings from Profile
- runFlow: ../../flows/sign_in_test_user.yaml

- assertVisible:
    id: "home-screen"

# Navigate to profile using coordinates (83%, 95%)
- tapOn:
    point: "83%,95%"

- extendedWaitUntil:
    visible:
      id: "profile-screen"
    timeout: 10000

# Scroll to find health integration button
- swipe:
    start: "50%,80%"
    end: "50%,30%"
    duration: 300

# Tap health integration
- tapOn:
    id: "health-integration-button"

# Verify health settings screen
- extendedWaitUntil:
    visible:
      id: "health-settings-screen"
    timeout: 10000
