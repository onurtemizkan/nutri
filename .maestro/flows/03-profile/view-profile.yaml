appId: ${APP_ID}

---
# Test: View User Profile
# Description: Validates profile screen displays user information

- launchApp

# Login
- tapOn: "Sign In"
- tapOn:
    text: "your@email.com"
- inputText: "${TEST_EMAIL}"
- tapOn:
    text: "Enter your password"
- inputText: "${TEST_PASSWORD}"
- tapOn: "Sign In"

# Navigate to profile
- tapOn: "Profile"

# Verify profile information
- assertVisible: "${TEST_NAME}"
- assertVisible: "${TEST_EMAIL}"
- assertVisible: "Daily Goals"

# Verify avatar with first letter of name
- assertVisible: "T"  # First letter of TEST_NAME

---
# Test: View Daily Goals
# Description: Validates daily goals are displayed correctly

- launchApp

# Login
- tapOn: "Sign In"
- tapOn:
    text: "your@email.com"
- inputText: "${TEST_EMAIL}"
- tapOn:
    text: "Enter your password"
- inputText: "${TEST_PASSWORD}"
- tapOn: "Sign In"

# Navigate to profile
- tapOn: "Profile"

# Verify daily goals section
- assertVisible: "Daily Goals"
- assertVisible: "Calorie Goal"
- assertVisible: "Protein Goal"
- assertVisible: "Carb Goal"
- assertVisible: "Fat Goal"

# Verify edit button visible
- assertVisible: "Edit"
