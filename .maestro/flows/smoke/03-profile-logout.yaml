appId: ${APP_ID}

---
# Smoke Test 3: Profile View and Logout
# Validates: Profile access + Logout flow
# Duration: ~30 seconds

- launchApp
- extendedWaitUntil:
    visible: "Sign In"
    timeout: 15000

# Perform login
- tapOn: "Sign In"
- waitForAnimationToEnd:
    timeout: 3000
- tapOn: "Email"
- inputText: "${TEST_EMAIL}"
- tapOn: "Password"
- inputText: "${TEST_PASSWORD}"
- tapOn: "Sign In"
- extendedWaitUntil:
    visible: "Hello"
    timeout: 10000

# Check profile
- tapOn: "Profile"
- assertVisible: "${TEST_NAME}"
- assertVisible: "${TEST_EMAIL}"
- assertVisible: "Daily Goals"

# Quick logout
- scroll
- tapOn: "Logout"
- tapOn: "Logout"

# Verify logged out
- assertVisible: "Nutri"
- assertVisible: "Sign In"
