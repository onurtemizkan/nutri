appId: ${APP_ID}

# Test: Delete Meal Flow
# Validates: Meal deletion functionality

- launchApp

# Login
- tapOn: "Sign In"
- tapOn:
    text: "your@email.com"
- inputText: "${TEST_EMAIL}"
- tapOn:
    text: "Enter your password"
- inputText: "${TEST_PASSWORD}"
- tapOn: "Sign In"

# Add a meal to delete
- tapOn: "Add Meal"
- tapOn: "Snack"
- tapOn:
    text: "e.g., Grilled Chicken Salad"
- inputText: "Meal to Delete"
- tapOn:
    text: "Calories"
- inputText: "150"
- tapOn:
    text: "Protein"
- inputText: "5"
- tapOn:
    text: "Carbs"
- inputText: "20"
- tapOn:
    text: "Fat"
- inputText: "5"
- tapOn: "Save"
- tapOn: "OK"

# Navigate to meal
- tapOn: "Snack"
- assertVisible: "Meal to Delete"

# Delete the meal
- tapOn: "Meal to Delete"
- tapOn: "Delete"
- tapOn: "Delete"  # Confirm deletion

# Verify deletion
- assertVisible: "Meal deleted successfully"
- tapOn: "OK"
- assertNotVisible: "Meal to Delete"
