appId: ${APP_ID}

# Test: Log Activity Flow
# Validates: Activity tracking functionality

- launchApp

# Login
- tapOn: "Sign In"
- tapOn:
    text: "your@email.com"
- inputText: "${TEST_EMAIL}"
- tapOn:
    text: "Enter your password"
- inputText: "${TEST_PASSWORD}"
- tapOn: "Sign In"

# Navigate to Activity tab
- tapOn: "Activity"
- assertVisible: "Activities"

# Log a workout
- tapOn: "Add Activity"
- tapOn: "Running"
- assertVisible: "Log Activity"

# Enter duration
- tapOn:
    text: "Duration (minutes)"
- inputText: "30"

# Enter calories burned
- tapOn:
    text: "Calories burned"
- inputText: "250"

# Add notes
- tapOn:
    text: "Notes (optional)"
- inputText: "Morning run in the park"

# Save activity
- tapOn: "Save"

# Verify success
- assertVisible: "Activity logged successfully"
- tapOn: "OK"
- assertVisible: "Running"
- assertVisible: "30 min"
- assertVisible: "250 cal"

# Log another activity (Cycling)
- tapOn: "Add Activity"
- tapOn: "Cycling"
- tapOn:
    text: "Duration (minutes)"
- inputText: "45"
- tapOn:
    text: "Calories burned"
- inputText: "400"
- tapOn: "Save"

# Verify success
- assertVisible: "Activity logged successfully"
- tapOn: "OK"
- assertVisible: "Cycling"
