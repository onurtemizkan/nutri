appId: ${APP_ID}

# Test: Update Profile Flow
# Validates: Profile editing functionality

- launchApp

# Login
- tapOn: "Sign In"
- tapOn:
    text: "your@email.com"
- inputText: "${TEST_EMAIL}"
- tapOn:
    text: "Enter your password"
- inputText: "${TEST_PASSWORD}"
- tapOn: "Sign In"

# Navigate to Profile
- tapOn: "Profile"
- assertVisible: "${TEST_NAME}"
- assertVisible: "Daily Goals"

# Edit daily goals
- tapOn: "Edit Goals"
- assertVisible: "Update Daily Goals"

# Update calorie goal
- tapOn:
    text: "2000"
- clearText
- inputText: "2200"

# Update protein goal
- tapOn:
    text: "150"
- clearText
- inputText: "165"

# Update carbs goal
- tapOn:
    text: "250"
- clearText
- inputText: "275"

# Update fat goal
- tapOn:
    text: "65"
- clearText
- inputText: "70"

# Save changes
- tapOn: "Save"

# Verify success
- assertVisible: "Goals updated successfully"
- tapOn: "OK"
- assertVisible: "2200"

# Navigate back to home to verify calorie goal updated
- tapOn: "Home"
- assertVisible: "/ 2200"
