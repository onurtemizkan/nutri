appId: ${APP_ID}

---
# Test: Forgot Password Navigation
# Description: Validates navigation to forgot password screen

- launchApp
- tapOn: "Sign In"
- assertVisible: "Welcome Back"

# Navigate to forgot password
- tapOn: "Forgot?"
- assertVisible: "Forgot Password"
- assertVisible: "Reset Password"

---
# Test: Forgot Password - Valid Email
# Description: Validates password reset request with valid email

- launchApp
- tapOn: "Sign In"
- tapOn: "Forgot?"
- assertVisible: "Forgot Password"

# Enter email
- tapOn:
    text: "your@email.com"
- inputText: "${TEST_EMAIL}"

# Submit password reset request
- tapOn: "Reset Password"

# Verify success message
- assertVisible: "password reset link has been sent"

---
# Test: Forgot Password - Invalid Email
# Description: Validates email format validation on forgot password

- launchApp
- tapOn: "Sign In"
- tapOn: "Forgot?"

# Enter invalid email
- tapOn:
    text: "your@email.com"
- inputText: "not-an-email"

# Try to submit
- tapOn: "Reset Password"
- assertVisible: "Please enter a valid email address"

---
# Test: Forgot Password - Empty Email
# Description: Validates empty email validation

- launchApp
- tapOn: "Sign In"
- tapOn: "Forgot?"

# Try to submit without email
- tapOn: "Reset Password"
- assertVisible: "Please enter your email"

---
# Test: Navigate Back from Forgot Password
# Description: Validates back navigation from forgot password screen

- launchApp
- tapOn: "Sign In"
- tapOn: "Forgot?"
- assertVisible: "Forgot Password"

# Navigate back (assuming there's a back button or link)
- tapOn: "Back to Sign In"
- assertVisible: "Welcome Back"
- assertVisible: "Sign in to continue"
