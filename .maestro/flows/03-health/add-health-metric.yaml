appId: ${APP_ID}

# Test: Add Health Metric Flow
# Validates: Health tracking functionality

- launchApp

# Login
- tapOn: "Sign In"
- tapOn:
    text: "your@email.com"
- inputText: "${TEST_EMAIL}"
- tapOn:
    text: "Enter your password"
- inputText: "${TEST_PASSWORD}"
- tapOn: "Sign In"

# Navigate to Health tab
- tapOn: "Health"
- assertVisible: "Health Metrics"

# Add weight metric
- tapOn: "Add Metric"
- tapOn: "Weight"
- tapOn:
    text: "Enter value"
- inputText: "75.5"
- tapOn: "Save"

# Verify success
- assertVisible: "Metric added successfully"
- tapOn: "OK"
- assertVisible: "75.5"

# Add another metric (Blood Pressure)
- tapOn: "Add Metric"
- tapOn: "Blood Pressure"
- tapOn:
    text: "Systolic"
- inputText: "120"
- tapOn:
    text: "Diastolic"
- inputText: "80"
- tapOn: "Save"

# Verify success
- assertVisible: "Metric added successfully"
- tapOn: "OK"
- assertVisible: "120/80"
