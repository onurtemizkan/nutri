name: E2E Tests

on:
  # Run on-demand
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to test'
        required: true
        default: 'android'
        type: choice
        options:
          - android
          - ios
          - both
      test_suite:
        description: 'Test suite to run (leave empty for all)'
        required: false
        default: ''
        type: string

  # Run on releases
  push:
    tags:
      - 'v*'

  # Optional: Run on master pushes (uncomment if desired)
  # push:
  #   branches: [master]

env:
  NODE_VERSION: '20'
  JAVA_VERSION: '17'
  TEST_USER_EMAIL: 'test@nutri-e2e.local'
  TEST_USER_PASSWORD: 'TestPass123!'
  TEST_USER_NAME: 'E2E Test User'

jobs:
  # Android E2E Tests (Linux runner - cost effective)
  e2e-android:
    name: E2E Tests (Android)
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.platform == 'android' || github.event.inputs.platform == 'both' }}
    timeout-minutes: 60

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: nutri_e2e_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nutri_e2e_db
      JWT_SECRET: e2e-test-jwt-secret-key
      JWT_EXPIRES_IN: 7d
      NODE_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Install server dependencies
        run: cd server && npm ci

      - name: Setup database
        run: |
          cd server
          npx prisma generate
          npx prisma db push --accept-data-loss --skip-generate

      - name: Start backend server
        run: |
          cd server && npm run dev &
          sleep 10
          curl -f http://localhost:3000/health || exit 1

      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-api-33-${{ runner.os }}

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: echo "Generated AVD snapshot for caching."

      - name: Run E2E tests on Android
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: |
            # Start Expo
            npx expo start --android --no-dev --minify &
            sleep 30

            # Run Maestro tests
            cd e2e
            if [ -n "${{ github.event.inputs.test_suite }}" ]; then
              ./scripts/run-tests.sh -t "${{ github.event.inputs.test_suite }}"
            else
              ./scripts/run-tests.sh -p -s 4
            fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-results-android
          path: e2e/reports/
          retention-days: 7

      - name: Upload failure screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-screenshots-android
          path: ~/.maestro/tests/
          retention-days: 7

  # iOS E2E Tests (macOS runner - more expensive)
  e2e-ios:
    name: E2E Tests (iOS)
    runs-on: macos-14
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'both' }}
    timeout-minutes: 90

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nutri_e2e_db
      JWT_SECRET: e2e-test-jwt-secret-key
      JWT_EXPIRES_IN: 7d
      NODE_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Start PostgreSQL
        run: |
          brew install postgresql@16
          brew services start postgresql@16
          sleep 5
          createuser -s postgres || true
          createdb -U postgres nutri_e2e_db || true
          psql -U postgres -c "ALTER USER postgres PASSWORD 'postgres';"

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Install server dependencies
        run: cd server && npm ci

      - name: Setup database
        run: |
          cd server
          npx prisma generate
          npx prisma db push --accept-data-loss --skip-generate

      - name: Start backend server
        run: |
          cd server && npm run dev &
          sleep 10
          curl -f http://localhost:3000/health || exit 1

      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.2.app

      - name: Boot iOS Simulator
        run: |
          # List available simulators
          xcrun simctl list devices available

          # Boot iPhone 15
          DEVICE_ID=$(xcrun simctl list devices available | grep "iPhone 15" | head -1 | grep -oE "[A-F0-9-]{36}")
          xcrun simctl boot "$DEVICE_ID" || true
          sleep 10

      - name: Run E2E tests on iOS
        run: |
          # Start Expo
          npx expo start --ios --no-dev --minify &
          sleep 45

          # Run Maestro tests
          cd e2e
          if [ -n "${{ github.event.inputs.test_suite }}" ]; then
            ./scripts/run-tests.sh -t "${{ github.event.inputs.test_suite }}"
          else
            ./scripts/run-tests.sh -p -s 4
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-results-ios
          path: e2e/reports/
          retention-days: 7

      - name: Upload failure screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-screenshots-ios
          path: ~/.maestro/tests/
          retention-days: 7

  # Summary job
  e2e-success:
    name: E2E Success
    runs-on: ubuntu-latest
    needs: [e2e-android, e2e-ios]
    if: always()

    steps:
      - name: Check results
        run: |
          android_result="${{ needs.e2e-android.result }}"
          ios_result="${{ needs.e2e-ios.result }}"

          # Handle skipped jobs (when only one platform is selected)
          if [[ "$android_result" == "skipped" ]]; then
            android_result="success"
          fi
          if [[ "$ios_result" == "skipped" ]]; then
            ios_result="success"
          fi

          if [[ "$android_result" != "success" ]] || [[ "$ios_result" != "success" ]]; then
            echo "E2E tests failed!"
            echo "Android: ${{ needs.e2e-android.result }}"
            echo "iOS: ${{ needs.e2e-ios.result }}"
            exit 1
          fi

          echo "All E2E tests passed!"
