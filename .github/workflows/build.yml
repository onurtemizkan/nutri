# =============================================================================
# Nutri Build and Push Workflow
# Builds Docker images for backend and ML service, scans for vulnerabilities,
# and pushes to GitHub Container Registry on merge to master.
# =============================================================================

name: Build and Push

on:
  push:
    branches: [master]
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/${{ github.repository }}/backend
  ML_SERVICE_IMAGE: ghcr.io/${{ github.repository }}/ml-service

jobs:
  # ---------------------------------------------------------------------------
  # Build Backend API (Node.js/Express)
  # ---------------------------------------------------------------------------
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write  # Required for SARIF upload

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'master') }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.BACKEND_IMAGE }}:latest
          format: 'sarif'
          output: 'trivy-backend.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail the build on vulnerabilities

      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        continue-on-error: true  # Don't fail if Advanced Security not enabled
        with:
          sarif_file: 'trivy-backend.sarif'
          category: 'backend-container'

    outputs:
      image: ${{ env.BACKEND_IMAGE }}
      tags: ${{ steps.meta.outputs.tags }}

  # ---------------------------------------------------------------------------
  # Build ML Service (Python/FastAPI)
  # ---------------------------------------------------------------------------
  build-ml-service:
    name: Build ML Service
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write  # Required for SARIF upload

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ML_SERVICE_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'master') }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./ml-service
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.ML_SERVICE_IMAGE }}:latest
          format: 'sarif'
          output: 'trivy-ml.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail the build on vulnerabilities

      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        continue-on-error: true  # Don't fail if Advanced Security not enabled
        with:
          sarif_file: 'trivy-ml.sarif'
          category: 'ml-service-container'

    outputs:
      image: ${{ env.ML_SERVICE_IMAGE }}
      tags: ${{ steps.meta.outputs.tags }}

  # ---------------------------------------------------------------------------
  # Build Success Summary
  # ---------------------------------------------------------------------------
  build-success:
    name: Build Success
    runs-on: ubuntu-latest
    needs: [build-backend, build-ml-service]
    if: success()

    steps:
      - name: Generate build summary
        run: |
          echo "## ðŸš€ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Images Built and Pushed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Image | Tags |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend API | \`${{ needs.build-backend.outputs.image }}\` | \`${{ github.sha }}\`, \`latest\` |" >> $GITHUB_STEP_SUMMARY
          echo "| ML Service | \`${{ needs.build-ml-service.outputs.image }}\` | \`${{ github.sha }}\`, \`latest\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull Commands" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Backend" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ needs.build-backend.outputs.image }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# ML Service" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ needs.build-ml-service.outputs.image }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All images built successfully and pushed to GitHub Container Registry" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ View packages at: https://github.com/${{ github.repository }}/packages" >> $GITHUB_STEP_SUMMARY
