# =============================================================================
# Nutri Build and Push Workflow
# Builds Docker images for backend and ML service, scans for vulnerabilities,
# and pushes to GitHub Container Registry on merge to master.
# =============================================================================

name: Build and Push

on:
  push:
    branches: [master, develop]
  workflow_dispatch: # Allow manual trigger
    inputs:
      environment:
        description: 'Target environment'
        required: false
        default: 'auto'
        type: choice
        options:
          - auto
          - production
          - beta

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/${{ github.repository }}/backend
  ML_SERVICE_IMAGE: ghcr.io/${{ github.repository }}/ml-service

jobs:
  # ---------------------------------------------------------------------------
  # Build Backend API (Node.js/Express)
  # ---------------------------------------------------------------------------
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write # Required for SARIF upload

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.event.inputs.environment }}" == "production" ]] || [[ "${{ github.ref }}" == "refs/heads/master" && "${{ github.event.inputs.environment }}" != "beta" ]]; then
            echo "env_name=production" >> $GITHUB_OUTPUT
            echo "tag_suffix=latest" >> $GITHUB_OUTPUT
          else
            echo "env_name=beta" >> $GITHUB_OUTPUT
            echo "tag_suffix=beta" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=${{ steps.env.outputs.tag_suffix }},enable=true

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

      # -------------------------------------------------------------------------
      # Sentry Source Map Upload
      # Upload source maps for better error stack traces in production
      # -------------------------------------------------------------------------
      - name: Setup Node.js for source map build
        if: vars.SENTRY_ORG != ''
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies and build TypeScript with source maps
        if: vars.SENTRY_ORG != ''
        working-directory: ./server
        run: |
          npm ci
          npm run build

      - name: Create Sentry release and upload source maps
        if: vars.SENTRY_ORG != ''
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ vars.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ vars.SENTRY_BACKEND_PROJECT || 'nutri-backend' }}
        run: |
          npm install -g @sentry/cli
          cd server

          # Create a new release
          sentry-cli releases new ${{ github.sha }}

          # Upload source maps (only .js and .js.map files exist after compilation)
          sentry-cli releases files ${{ github.sha }} upload-sourcemaps ./dist \
            --ext js --ext map \
            --url-prefix 'app:///dist'

          # Set commits for the release (optional but recommended)
          sentry-cli releases set-commits ${{ github.sha }} --auto || true

          # Finalize the release
          sentry-cli releases finalize ${{ github.sha }}

          # Create a deploy for the release
          sentry-cli releases deploys ${{ github.sha }} new \
            -e ${{ steps.env.outputs.env_name }}

          echo "âœ… Source maps uploaded to Sentry for release ${{ github.sha }}"

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.BACKEND_IMAGE }}:latest
          format: 'sarif'
          output: 'trivy-backend.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0' # Don't fail the build on vulnerabilities

      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        continue-on-error: true # Don't fail if Advanced Security not enabled
        with:
          sarif_file: 'trivy-backend.sarif'
          category: 'backend-container'

    outputs:
      image: ${{ env.BACKEND_IMAGE }}
      tags: ${{ steps.meta.outputs.tags }}
      environment: ${{ steps.env.outputs.env_name }}
      tag_suffix: ${{ steps.env.outputs.tag_suffix }}

  # ---------------------------------------------------------------------------
  # Build ML Service (Python/FastAPI)
  # ---------------------------------------------------------------------------
  build-ml-service:
    name: Build ML Service
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write # Required for SARIF upload

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.event.inputs.environment }}" == "production" ]] || [[ "${{ github.ref }}" == "refs/heads/master" && "${{ github.event.inputs.environment }}" != "beta" ]]; then
            echo "env_name=production" >> $GITHUB_OUTPUT
            echo "tag_suffix=latest" >> $GITHUB_OUTPUT
          else
            echo "env_name=beta" >> $GITHUB_OUTPUT
            echo "tag_suffix=beta" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ML_SERVICE_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=${{ steps.env.outputs.tag_suffix }},enable=true

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./ml-service
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.ML_SERVICE_IMAGE }}:${{ steps.env.outputs.tag_suffix }}
          format: 'sarif'
          output: 'trivy-ml.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0' # Don't fail the build on vulnerabilities

      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        continue-on-error: true # Don't fail if Advanced Security not enabled
        with:
          sarif_file: 'trivy-ml.sarif'
          category: 'ml-service-container'

    outputs:
      image: ${{ env.ML_SERVICE_IMAGE }}
      tags: ${{ steps.meta.outputs.tags }}
      environment: ${{ steps.env.outputs.env_name }}
      tag_suffix: ${{ steps.env.outputs.tag_suffix }}

  # ---------------------------------------------------------------------------
  # Build Success Summary
  # ---------------------------------------------------------------------------
  build-success:
    name: Build Success
    runs-on: ubuntu-latest
    needs: [build-backend, build-ml-service]
    if: success()

    outputs:
      environment: ${{ needs.build-backend.outputs.environment }}
      tag_suffix: ${{ needs.build-backend.outputs.tag_suffix }}

    steps:
      - name: Generate build summary
        run: |
          ENV="${{ needs.build-backend.outputs.environment }}"
          TAG="${{ needs.build-backend.outputs.tag_suffix }}"

          if [ "$ENV" = "beta" ]; then
            echo "## ðŸ§ª Beta Build Summary" >> $GITHUB_STEP_SUMMARY
          else
            echo "## ðŸš€ Production Build Summary" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** \`$ENV\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Images Built and Pushed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Image | Tags |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend API | \`${{ needs.build-backend.outputs.image }}\` | \`${{ github.sha }}\`, \`$TAG\` |" >> $GITHUB_STEP_SUMMARY
          echo "| ML Service | \`${{ needs.build-ml-service.outputs.image }}\` | \`${{ github.sha }}\`, \`$TAG\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull Commands" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Backend" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ needs.build-backend.outputs.image }}:$TAG" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# ML Service" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ needs.build-ml-service.outputs.image }}:$TAG" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All images built successfully and pushed to GitHub Container Registry" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ View packages at: https://github.com/${{ github.repository }}/packages" >> $GITHUB_STEP_SUMMARY
