# =============================================================================
# Nutri Development Environment - Docker Compose
#
# Usage:
#   Start all services:     docker compose -f docker-compose.dev.yml up -d
#   View logs:              docker compose -f docker-compose.dev.yml logs -f
#   Stop all services:      docker compose -f docker-compose.dev.yml down
#   Rebuild services:       docker compose -f docker-compose.dev.yml up -d --build
#
# Or use the helper script: ./scripts/docker-dev.sh [start|stop|logs|build]
# =============================================================================

services:
  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: nutri-dev-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nutri_db
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      # Optional: mount init scripts
      # - ./scripts/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - nutri-dev-network

  # ===========================================================================
  # Redis Cache
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: nutri-dev-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - nutri-dev-network

  # ===========================================================================
  # Backend API (Express/Node.js)
  # Hot reload enabled via tsx watch
  # ===========================================================================
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: nutri-dev-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "9229:9229"  # Node.js debug port
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/nutri_db
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-jwt-secret-not-for-production-use-only
      JWT_EXPIRES_IN: 7d
      ML_SERVICE_URL: http://ml-service:8000
      LOG_LEVEL: debug
      CORS_ORIGIN: "*"
    volumes:
      # Mount source code for hot reload
      - ./server/src:/app/src:delegated
      # Mount prisma schema (for migrations)
      - ./server/prisma:/app/prisma:delegated
      # Prevent node_modules from being overwritten
      - backend_node_modules:/app/node_modules
      # Share Prisma client
      - backend_prisma_client:/app/node_modules/.prisma
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - nutri-dev-network

  # ===========================================================================
  # ML Service (FastAPI/Python)
  # Hot reload enabled via uvicorn --reload
  # ===========================================================================
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile.dev
    container_name: nutri-dev-ml-service
    restart: unless-stopped
    ports:
      - "8000:8000"
      - "5678:5678"  # Python debug port
    environment:
      ENVIRONMENT: development
      DEBUG: "true"
      PORT: 8000
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/nutri_db
      REDIS_URL: redis://redis:6379
      LOG_LEVEL: DEBUG
    volumes:
      # Mount source code for hot reload
      - ./ml-service/app:/app/app:delegated
      # Mount models directory
      - ./ml-service/models:/app/models:delegated
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - nutri-dev-network

  # ===========================================================================
  # Database Admin UI (Adminer)
  # Access at http://localhost:8080
  # ===========================================================================
  adminer:
    image: adminer:latest
    container_name: nutri-dev-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: nette
    depends_on:
      - postgres
    networks:
      - nutri-dev-network

  # ===========================================================================
  # Redis Commander (Redis Admin UI)
  # Access at http://localhost:8081
  # ===========================================================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: nutri-dev-redis-commander
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
    depends_on:
      - redis
    networks:
      - nutri-dev-network

  # ===========================================================================
  # Prisma Studio (Database GUI)
  # Access at http://localhost:5555
  # ===========================================================================
  prisma-studio:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: nutri-dev-prisma-studio
    restart: unless-stopped
    ports:
      - "5555:5555"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/nutri_db
    command: ["npx", "prisma", "studio", "--port", "5555", "--browser", "none"]
    volumes:
      - ./server/prisma:/app/prisma:delegated
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nutri-dev-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_dev_data:
    name: nutri_dev_postgres_data
  redis_dev_data:
    name: nutri_dev_redis_data
  backend_node_modules:
    name: nutri_dev_backend_node_modules
  backend_prisma_client:
    name: nutri_dev_backend_prisma_client

# =============================================================================
# Networks
# =============================================================================
networks:
  nutri-dev-network:
    name: nutri-dev-network
    driver: bridge
